<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista de Animes de A-Z</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="add-item">
            <input type="text" id="itemInput" placeholder="Adicionar novo anime">
            <button onclick="addItem()">Adicionar</button>
            <button onclick="saveList()" class="save-btn">Salvar Lista</button>
            <button onclick="clearAll()" class="clear-btn">Limpar Tudo</button>
            <button onclick="importList()" class="import-btn">Importar Lista</button>
        </div>
        
        <div class="letters-grid" id="lettersGrid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
